services:
  # SQL Server Database
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: homeos-db
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${SA_PASSWORD:-HomeOS@2024!}
    ports:
      - "1433:1433"
    volumes:
      - sqldata:/var/opt/mssql
      - ./scripts:/scripts:ro
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "${SA_PASSWORD:-HomeOS@2024!}" -C -Q "SELECT 1"
      interval: 10s
      timeout: 5s
      retries: 10
    restart: always

  # .NET API
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: homeos-api
    ports:
      - "5050:5050"
    environment:
      - ConnectionStrings__DefaultConnection=Server=db;Database=finance_dev;User=sa;Password=${SA_PASSWORD:-HomeOS@2024!};TrustServerCertificate=True
      - Jwt__Secret=${JWT_SECRET:-your-super-secret-key-change-this-in-production-minimum-32-characters-long}
    depends_on:
      db:
        condition: service_healthy
    restart: always

  # React Frontend
  client:
    build:
      context: .
      dockerfile: Dockerfile.client
      args:
        - VITE_API_URL=${API_URL:-http://192.168.15.13:5050}/api
    container_name: homeos-client
    ports:
      - "80:80"
    depends_on:
      - api
    restart: always

volumes:
  sqldata:
    name: homeos-sqldata
